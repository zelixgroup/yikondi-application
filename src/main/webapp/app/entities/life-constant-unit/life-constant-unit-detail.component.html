<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="lifeConstantUnit">
            <h2><span jhiTranslate="yikondiApp.lifeConstantUnit.detail.title">Life Constant Unit</span> {{lifeConstantUnit.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="yikondiApp.lifeConstantUnit.name">Name</span></dt>
                <dd>
                    <span>{{lifeConstantUnit.name}}</span>
                </dd>
                <dt><span jhiTranslate="yikondiApp.lifeConstantUnit.description">Description</span></dt>
                <dd>
                    <span>{{lifeConstantUnit.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/life-constant-unit', lifeConstantUnit.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
