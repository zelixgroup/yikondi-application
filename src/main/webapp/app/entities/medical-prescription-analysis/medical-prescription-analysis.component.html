<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiApp.medicalPrescriptionAnalysis.home.title">Medical Prescription Analyses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medical-prescription-analysis" [routerLink]="['/medical-prescription-analysis/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="yikondiApp.medicalPrescriptionAnalysis.home.createLabel">
            Create a new Medical Prescription Analysis
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'yikondiApp.medicalPrescriptionAnalysis.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="medicalPrescriptionAnalyses?.length === 0">
        <span jhiTranslate="yikondiApp.medicalPrescriptionAnalysis.home.notFound">No medicalPrescriptionAnalyses found</span>
    </div>
    <div class="table-responsive" *ngIf="medicalPrescriptionAnalyses?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.medicalPrescriptionAnalysis.medicalPrescription">Medical Prescription</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.medicalPrescriptionAnalysis.analysis">Analysis</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let medicalPrescriptionAnalysis of medicalPrescriptionAnalyses ;trackBy: trackId">
                <td><a [routerLink]="['/medical-prescription-analysis', medicalPrescriptionAnalysis.id, 'view' ]">{{medicalPrescriptionAnalysis.id}}</a></td>
                <td>
                    <div *ngIf="medicalPrescriptionAnalysis.medicalPrescription">
                        <a [routerLink]="['/medical-prescription', medicalPrescriptionAnalysis.medicalPrescription?.id, 'view' ]" >{{medicalPrescriptionAnalysis.medicalPrescription?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="medicalPrescriptionAnalysis.analysis">
                        <a [routerLink]="['/analysis', medicalPrescriptionAnalysis.analysis?.id, 'view' ]" >{{medicalPrescriptionAnalysis.analysis?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/medical-prescription-analysis', medicalPrescriptionAnalysis.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/medical-prescription-analysis', medicalPrescriptionAnalysis.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(medicalPrescriptionAnalysis)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
