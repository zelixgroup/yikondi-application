<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiApp.pharmacyAllNightPlanning.home.title">Pharmacy All Night Plannings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-pharmacy-all-night-planning" [routerLink]="['/pharmacy-all-night-planning/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="yikondiApp.pharmacyAllNightPlanning.home.createLabel">
            Create a new Pharmacy All Night Planning
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'yikondiApp.pharmacyAllNightPlanning.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="pharmacyAllNightPlannings?.length === 0">
        <span jhiTranslate="yikondiApp.pharmacyAllNightPlanning.home.notFound">No pharmacyAllNightPlannings found</span>
    </div>
    <div class="table-responsive" *ngIf="pharmacyAllNightPlannings?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.pharmacyAllNightPlanning.plannedDate">Planned Date</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.pharmacyAllNightPlanning.pharmacy">Pharmacy</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let pharmacyAllNightPlanning of pharmacyAllNightPlannings ;trackBy: trackId">
                <td><a [routerLink]="['/pharmacy-all-night-planning', pharmacyAllNightPlanning.id, 'view' ]">{{pharmacyAllNightPlanning.id}}</a></td>
                <td>{{pharmacyAllNightPlanning.plannedDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="pharmacyAllNightPlanning.pharmacy">
                        <a [routerLink]="['/pharmacy', pharmacyAllNightPlanning.pharmacy?.id, 'view' ]" >{{pharmacyAllNightPlanning.pharmacy?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/pharmacy-all-night-planning', pharmacyAllNightPlanning.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/pharmacy-all-night-planning', pharmacyAllNightPlanning.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(pharmacyAllNightPlanning)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
