<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiApp.patientPathology.home.title">Patient Pathologies</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-patient-pathology" [routerLink]="['/patient-pathology/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="yikondiApp.patientPathology.home.createLabel">
            Create a new Patient Pathology
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'yikondiApp.patientPathology.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="patientPathologies?.length === 0">
        <span jhiTranslate="yikondiApp.patientPathology.home.notFound">No patientPathologies found</span>
    </div>
    <div class="table-responsive" *ngIf="patientPathologies?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.patientPathology.observationDate">Observation Date</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.patientPathology.observations">Observations</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.patientPathology.patient">Patient</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.patientPathology.pathology">Pathology</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patientPathology of patientPathologies ;trackBy: trackId">
                <td><a [routerLink]="['/patient-pathology', patientPathology.id, 'view' ]">{{patientPathology.id}}</a></td>
                <td>{{patientPathology.observationDate | date:'mediumDate'}}</td>
                <td>{{patientPathology.observations}}</td>
                <td>
                    <div *ngIf="patientPathology.patient">
                        <a [routerLink]="['/patient', patientPathology.patient?.id, 'view' ]" >{{patientPathology.patient?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="patientPathology.pathology">
                        <a [routerLink]="['/pathology', patientPathology.pathology?.id, 'view' ]" >{{patientPathology.pathology?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/patient-pathology', patientPathology.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/patient-pathology', patientPathology.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(patientPathology)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
