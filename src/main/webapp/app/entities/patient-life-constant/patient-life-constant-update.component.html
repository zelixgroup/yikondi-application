<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-patient-life-constant-heading" jhiTranslate="yikondiApp.patientLifeConstant.home.createOrEditLabel">Create or edit a Patient Life Constant</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yikondiApp.patientLifeConstant.measurementDatetime" for="field_measurementDatetime">Measurement Datetime</label>
                    <div class="d-flex">
                        <input id="field_measurementDatetime" type="datetime-local" class="form-control" name="measurementDatetime" formControlName="measurementDatetime" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yikondiApp.patientLifeConstant.measuredValue" for="field_measuredValue">Measured Value</label>
                    <input type="text" class="form-control" name="measuredValue" id="field_measuredValue"
                           formControlName="measuredValue"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yikondiApp.patientLifeConstant.patient" for="field_patient">Patient</label>
                    <select class="form-control" id="field_patient" name="patient" formControlName="patient">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="patientOption.id === editForm.get('patient').value?.id ? editForm.get('patient').value : patientOption" *ngFor="let patientOption of patients; trackBy: trackPatientById">{{patientOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="yikondiApp.patientLifeConstant.lifeConstant" for="field_lifeConstant">Life Constant</label>
                    <select class="form-control" id="field_lifeConstant" name="lifeConstant" formControlName="lifeConstant">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="lifeConstantOption.id === editForm.get('lifeConstant').value?.id ? editForm.get('lifeConstant').value : lifeConstantOption" *ngFor="let lifeConstantOption of lifeconstants; trackBy: trackLifeConstantById">{{lifeConstantOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
