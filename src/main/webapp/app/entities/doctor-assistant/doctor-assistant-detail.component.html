<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doctorAssistant">
            <h2><span jhiTranslate="yikondiApp.doctorAssistant.detail.title">Doctor Assistant</span> {{doctorAssistant.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="yikondiApp.doctorAssistant.canPrescribe">Can Prescribe</span></dt>
                <dd>
                    <span>{{doctorAssistant.canPrescribe}}</span>
                </dd>
                <dt><span jhiTranslate="yikondiApp.doctorAssistant.healthCentreDoctor">Health Centre Doctor</span></dt>
                <dd>
                    <div *ngIf="doctorAssistant.healthCentreDoctor">
                        <a [routerLink]="['/health-centre-doctor', doctorAssistant.healthCentreDoctor?.id, 'view']">{{doctorAssistant.healthCentreDoctor?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="yikondiApp.doctorAssistant.patient">Patient</span></dt>
                <dd>
                    <div *ngIf="doctorAssistant.patient">
                        <a [routerLink]="['/patient', doctorAssistant.patient?.id, 'view']">{{doctorAssistant.patient?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doctor-assistant', doctorAssistant.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
