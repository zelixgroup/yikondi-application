<div>
    <h2 id="page-heading">
        <span jhiTranslate="yikondiApp.insurance.home.title">Insurances</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-insurance" [routerLink]="['/insurance/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="yikondiApp.insurance.home.createLabel">
            Create a new Insurance
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'yikondiApp.insurance.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="insurances?.length === 0">
        <span jhiTranslate="yikondiApp.insurance.home.notFound">No insurances found</span>
    </div>
    <div class="table-responsive" *ngIf="insurances?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.insurance.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.insurance.logo">Logo</span></th>
            <th scope="col" ><span jhiTranslate="yikondiApp.insurance.insuranceType">Insurance Type</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let insurance of insurances ;trackBy: trackId">
                <td><a [routerLink]="['/insurance', insurance.id, 'view' ]">{{insurance.id}}</a></td>
                <td>{{insurance.name}}</td>
                <td>
                    <a *ngIf="insurance.logo" (click)="openFile(insurance.logoContentType, insurance.logo)">
                        <img [src]="'data:' + insurance.logoContentType + ';base64,' + insurance.logo" style="max-height: 30px;" alt="insurance image"/>
                    </a>
                    <span *ngIf="insurance.logo">{{insurance.logoContentType}}, {{byteSize(insurance.logo)}}</span>
                </td>
                <td>
                    <div *ngIf="insurance.insuranceType">
                        <a [routerLink]="['/insurance-type', insurance.insuranceType?.id, 'view' ]" >{{insurance.insuranceType?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/insurance', insurance.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/insurance', insurance.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(insurance)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
